plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile group: 'org.jfxtras', name: 'jfxtras-controls', version: '15-r1'
    compile group: 'org.jfxtras', name: 'jfxtras-labs', version: '8.0-r6'
}